<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List 2022 with LocalStorage</title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="main.css" />
	<!-- End of CSS Import -->
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<!-- End of Fonts -->
</head>
<body>
	<!-- App Wrapper -->
	<main class="app">
	
		<!-- Greeting -->
		<section class="greeting">
		<div class="img">
		<img src="https://static.wixstatic.com/media/1e24fd_87de25913d9f49468b0e12f017ad98a5~mv2.png" width="200" height="141" alt="RBK"/>
		</div>
			<h2 class="title">
				Welcome To RBK ToDoList,<input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>
		<!-- End of Greeting -->
		
		<!-- New Todo -->
		<section class="create-todo">
			<h3>CREATE A TODO</h3>
			<form id="new-todo-form">
				<h4>Any assigment or warmups missing lately?</h4>
				<input 
					type="text" 
					placeholder="e.g. do some work"
					name="content"
					id="content" />
				
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="warmups" /> 
						<span class="bubble warmups"></span>
						<div>warmups</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="assigment" />
						<span class="bubble assigment"></span>
						<div>assigment</div>
					</label>	
					<label>
						<input type="radio" name="category" id="category3" value="checkpoint" />
						<span class="bubble checkpoint"></span>
						<div>check point</div>
					</label>
				</div>

				<input type="submit" value="Add todo" />
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3>TODO LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->

	</main>
	<!-- End of App Wrapper -->

	<!-- JS Import -->
	<script src="main.js"></script>
	<!-- End of JS Import -->
</body>
</html>
